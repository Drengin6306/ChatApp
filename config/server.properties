# 聊天服务器配置文件

# 服务器监听端口
server.port = 9999

# 服务器监听地址
server.host = 0.0.0.0

# 最大连接数
server.maxConnections = 100

# 连接超时时间（秒）
server.timeout = 300

# 是否启用日志
logging.enabled = true

# 日志级别 (trace, debug, information, notice, warning, error, critical, fatal)
logging.level = information

# 欢迎消息
server.welcomeMessage = 欢迎来到聊天室！

# 服务器名称
server.name = ChatServer
